<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- JQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
    


</head>
<body>

    <main class="container">
        <div id="error" class="alert alert-danger my-1" >Usuario incorrecto o contraseña incorrecta. Verifica los datos ingresados!</div>

        <div class="jumbotron mt-1 py-4">
            <h1 class="display-4">SISTEMA DE GESTIÓN DE DATOS</h1>
            <p class="lead">Bienvenido a mi sistema de gestión de datos.</p>
            <hr class="my-4">
            <p>Aquí podrás ver todas las personas registradas, buscar por nombre o DNI, agregar personas a la base de datos o borrarlas de ella.</p>
            <button id="acceder" class="btn btn-primary btn-lg">Acceder</button>
        
            <div id="login" class="card col-sm-10 col-md-7 col-lg-6 col-xl-5 mx-auto mt-4 rounded w-75" >
                <div class="card-header border-white">
                    <div class="text-white"><h3 class="h4 text-center">INICIAR SESIÓN</h3></div>
                </div>
                <div class="card-body">
                    <form action="" id="form-login" method="POST">
                        <div class="form-group">
                            <input type="text" class="input form-control my-1" name="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="input form-control my-1" name="password" id="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <button id="ingresar" class="btn btn-primary block float-right my-0" type="submit">Ingresar</button>
                        </div>
                    </form>

                </div>
            </div>



        </div>
    </main> 
</div>
</body>
</html>
