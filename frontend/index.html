<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- JQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
    


</head>
<body>
    <main class="container">
        <div class="jumbotron mt-4">
            <h1 class="display-4">SISTEMA DE GESTIÓN DE DATOS</h1>
            <p class="lead">Bienvenido a mi sistema de gestión de datos.</p>
            <hr class="my-4">
            <p>Aquí podrás ver todas las personas registradas, buscar por nombre o DNI, agregar personas a la base de datos o borrarlas de ella.</p>
            <button id="acceder" class="btn btn-primary btn-lg">ACCEDER</button>
            
            <div class="espacio"></div>
            
            <div id="login" class="card-body container ">
                <form action="" id="form-login" method="POST">
                    <div class="form-group">
                        <input type="text" class="input" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="input" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <button id="ingresar" class="btn btn-primary block float-right" type="submit">Ingresar</button>
                    </div>
                </form>
            </div>

            <div class="espacio"></div>

            <div id="error" class="alert alert-danger container" role="alert">Usuario incorrecto o contraseña incorrecta. Verifica los datos ingresados!</div>

        </div>
    </main> 
</div>
</body>
</html>
