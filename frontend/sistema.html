<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sistema.css">


    <!-- JQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>


    <!-- JavaScript -->
    <script type="text/javascript" src="js/sistema.js"></script>

</head>

<body>


    <div class="alert alert-danger container" id="hiddenAlert" role="alert">
        <h4 class="alert-heading">ALGO SALIÓ MAL...</h4>
        <p>PARA VER ESTA INFORMACIÓN DEBES ESTAR LOGUEADO!</p>
        <hr>
        <p class="mb-0">Serás redireccionado al inicio!</p>
    </div>

    <div class="d-flex justify-content-end">
        <button id="exit" class="btn btn-primary btn-danger m-1" type="button">Salir</button>
    </div>

    <div id="container" class="container py-1 mt-5">

        <div id="menu2" class="row py-3">
            <div class="col-3 crud"><button id="ver" class="btn btn-outline-light w-100 crud clicked">VER</button></div>
            <div class="col-3 crud"><button id="showCrear" class="btn btn-outline-light w-100 crud">NUEVO</button></div>
            <div class="col-3 crud"><button id="showModificar" class="btn btn-outline-light w-100 crud">MODIFICAR</button></div>
            <div class="col-3 crud"><button id="showEliminar" class="btn btn-outline-light w-100 crud">ELIMINAR</button></div>
        </div>

        <div class="row">
            <div id="list" class="col-sm-12 col-md-4 col-lg-3 col-xl-3">
                <div class="py-1">
                    <button id="allData" class="btn btn-primary w-100">VER TODOS</button>
                </div>
                <div>
                    <button id="showName" class="btn btn-primary w-100 my-1">BUSCAR POR NOMBRE</button>
                    <div id="divName" class="bd-highlight">
                        <input type="search" class="flex-lg-fill mt-1 px-2" id="name">
                        <img src="img/lupa.png" id="byName" class="mt-1" alt="search">
                    </div>
                </div>
                <div class="mb-2">
                    <button id="showDni" class="btn btn-primary w-100 my-1">BUSCAR POR DNI</button>
                    <div id="divDni" class="bd-highlight">
                        <input type="search" class="flex-fill mt-1 px-2" id="documento">
                        <img src="img/lupa.png" id="byDni" class="mt-1" alt="search">
                    </div>
                </div>
                <div id="dataList" class="border border-light px-1 mb-4">
                    <p id="resultados" class="text-white">Resultados</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-9 col-xl-9">
                <div id="datos" class="row">

                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">

                        <div class="form-group">
                            <p class="text-white my-0">NOMBRE</p>
                            <input class="w-100 text-center input " id="nombre" type="text" readonly>
                        </div>

                        <div class="form-group">
                            <p class="text-white my-0">APELLIDO</p>
                            <input class="w-100 text-center input" id="apellido" type="text" readonly>
                        </div>

                        <div class="form-group">
                            <p class="text-white my-0">DNI</p>
                            <input class="w-100 text-center input" id="dni" type="text" readonly>
                        </div>

                        <div class="form-group">
                            <p class="text-white my-0">FECHA DE NACIMIENTO</p>
                            <input class="w-100 text-center input" id="nacimiento" type="text" readonly>
                        </div>

                        <div class="form-group">
                            <p class="text-white my-0">EDAD</p>
                            <input class="w-100 text-center input" id="edad" type="number" readonly>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">

                        <div class="form-group">
                            <p class="text-white my-0">DOMICILIO</p>
                            <input class="w-100 text-center input" id="domicilio" type="text" readonly>
                        </div>

                        <div class="form-group">
                            <p class="text-white my-0">E-MAIL</p>
                            <input class="w-100 text-center input" id="email" type="text" readonly>
                        </div>

                        <div class="form-group">
                            <p class="text-white my-0">COMENTARIO</p>
                            <textarea class="w-100 px-1 input" id="comentario" readonly></textarea>
                        </div>

                        <div class="form-group d-flex justify-content-end">
                            <div id="crear" class="btn btn-primary btn-gme button">CREAR</div>
                            <div id="modificar" class="btn btn-primary btn-gme button">MODIFICAR</div>
                            <div id="eliminar" class="btn btn-primary btn-gme button">ELIMINAR</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
