<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sistema.css">
    
    
    <!-- JQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>


    <!-- JavaScript -->
    <script type="text/javascript" src="js/sistema.js"></script>

</head>

<body>
    <div id="header">
        <div id="botones-abajo" class="" >
            <button id="ver" class="btn btn-primary">VER</button>
            <button id="showCrear" class="btn btn-primary">NUEVO</button>
            <button id="showModificar" class="btn btn-primary">MODIFICAR</button>
            <button id="showEliminar" class="btn btn-primary">ELIMINAR</button>
            <div class="espacio"></div>
        </div>
    </div>
    
    <div class="alert alert-danger container" id="oculto" role="alert">
        <h4 class="alert-heading">ALGO SALIÓ MAL...</h4>
        <p>PARA VER ESTA INFORMACIÓN DEBES ESTAR LOGUEADO!</p>
        <hr>
        <p class="mb-0">Serás redireccionado al inicio!</p>
    </div>

    <p>
        <button id="salir" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            SALIR
        </button>
    </p>
    
    <div id="contenedorSuperior">
        <div id="contenedor" class="container jumbotron">
            <div id="lista" class="list-group" >
                <button id="projects" class="btn btn-primary">VER TODOS</button>
                <div class="espacio"></div>
                <button id="showName" class="btn btn-primary">BUSCAR POR NOMBRE</button>
                <div id="divName">
                    <div class="espacio"></div>
                    <input type="search" id="name"> <img src="img/lupa.png" id="byName" alt="search">
                </div>
                <div class="espacio"></div>
                <button id="showDni" class="btn btn-primary">BUSCAR POR DNI</button><br>
                <div id="divDni">
                    <div class="espacio"></div>
                    <input type="search" id="documento"> <img src="img/lupa.png" id="byDni" alt="search">
                    
                </div>
                <hr>
                <div id="personas">
                    <p id="resultados">Resultados</p>
                </div>
                <div class="espacio"></div>
            </div>

            <div id="datos">
                <div id="datos1" class="container">
                    <div class="form-group">
                        <p>NOMBRE</p>
                        <input class="input" id="nombre" type="text" readonly>
                    </div>

                    <div class="form-group">
                        <p>APELLIDO</p>
                        <input class="input" id="apellido" type="text" readonly>
                    </div> 

                    <div class="form-group"> 
                        <p>DNI</p>
                        <input class="input" id="dni" type="text" readonly>
                    </div>

                    <div class="form-group">
                        <p>FECHA DE NACIMIENTO</p>
                        <input class="input" id="nacimiento" type="text" readonly>
                    </div>

                    <div class="form-group">
                        <p>EDAD</p>
                        <input class="input" id="edad" type="number" readonly>
                    </div>
                </div>  

                

                <div id="datos2">
                    <div class="form-group">          
                        <p>DOMICILIO</p>
                        <input class="input" id="domicilio" type="text" readonly>
                    </div>

                    <div class="form-group">
                        <p>E-MAIL</p>
                        <input class="input" id="email" type="text" readonly>
                    </div>

                    <div class="form-group">
                        <p>COMENTARIO</p>
                        <textarea class="input" id="comentario" rows="4" readonly></textarea>
                    </div>

                    <div class="form-group">
                        <div id="crear" class="btn btn-primary btn-gme">CREAR</div>
                        <div id="modificar" class="btn btn-primary btn-gme">MODIFICAR</div>
                        <div id="eliminar" class="btn btn-primary btn-gme">ELIMINAR</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
